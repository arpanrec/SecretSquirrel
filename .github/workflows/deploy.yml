---
name: Deploy

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Create the .env file
        run: echo ${{ secrets.ENVIRONMENT_FILE }} | base64 --decode > .env

      - name: Install dependencies
        run: ./linux_install_script.sh
